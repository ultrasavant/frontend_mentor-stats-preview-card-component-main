<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>

<body>
  
  <div class="frame">
    <div class="card">
      <div class="left_container">
        <h1>Get <span class="purple_highlight">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <ul class="stats">
          <li><span class="bold_white">10k+</span> companies</li> 
          <li><span class="bold_white">314</span> templates</li>
          <li><span class="bold_white">12M+</span> queries</li>
        </ul>
      </div>

      <figure class="right_container">
        <img src="./images/image-header-desktop.jpg" alt="">
      </figure>
    </div>
  </div>

</body>
</html>
